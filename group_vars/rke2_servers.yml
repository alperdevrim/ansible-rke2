---
# Variables specific to RKE2 server nodes (masters)

# Server-specific configuration
rke2_server_taint: true

# TLS SANs - add your load balancer or additional IPs/hostnames here
rke2_tls_san:
  # - "lb.example.com"
  # - "10.0.1.100"

# Disable default ingress controller if using external one
# rke2_disable_components:
#   - rke2-ingress-nginx

# Server node labels
rke2_node_labels:
  - "node-role.kubernetes.io/control-plane=true"